<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--  main container starts here -->
    <div class="main-container">
        <!-- header starts here -->
        <div class="header">
            <div class="inner-header">
                <div class="icon-text">
                    <p>Library</p>
                </div>
                <button class="log-in">
                    Log in
                </button>
            </div>
        </div>
        <!-- header ends here -->


        <!-- middle container starts here -->
        <div class="container">

            <!-- designning dialog here -->
             <dialog id="dialog" open>
                <div class="dialog-inner-div">
                    <p>Add New Book</p>
                <div class="title">
                    <input required maxlength="100" type="text" placeholder="Title">
                </div>
                <div class="author">
                        <input required maxlength="100" type="text" placeholder="Author">
                </div>
                <div class="pages">
                    <input type="number" required max="12" placeholder="Pages">
                </div>
                <label for="book-read">Have You Read it.</label>
                <input type="checkbox" name="book-read" id="book-read">
                </div>
                

             </dialog>


        </div>
        <!-- middle container ends here -->


        <!-- footer starts here -->
        <div class="footer">

        </div>
        <!-- footer ends here -->
        
    </div>
    <!--  main container ends here -->
</body>
</html>
