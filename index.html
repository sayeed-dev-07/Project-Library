<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <!--  main container starts here -->
    <div class="main-container">
      <!-- header starts here -->
      <div class="header">
        <div class="inner-header">
          <div class="icon-text">
            <p>Library</p>
          </div>
          <button class="log-in">Log in</button>
        </div>
      </div>
      <!-- header ends here -->

      <!-- middle container starts here -->
      <div class="container">
        <div class="button-container">
          <button class="add-book">+ add book</button>
        </div>

        <!-- cards container section starts here -->
        <div class="cards-container">
           
        </div>
        <!-- cards container section ends here -->

        <!-- designning dialog here -->
        <dialog id="dialog">
          <form id="form-submit">
            <div class="dialog-inner-div">
              <p class="addBook">Add New Book</p>
              <div class="title dialog-part">
                <input id="titleData" required maxlength="100" type="text" placeholder="Title" />
              </div>
              <div class="author dialog-part">
                <input id="authorData"
                  required
                  maxlength="100"
                  type="text"
                  placeholder="Author"
                />
              </div>
              <div class="pages dialog-part">
                <input type="number" id="pagesData" required  placeholder="Pages" />
              </div>
              <div class="checkbox">
                <label for="book-read">Have You Read it.</label>
                <input type="checkbox" name="book-read" id="book-read" />
              </div>
              <button class="submit-btn" type="submit" >Submit</button>
  
              <button class="cancel-btn">Cancel</button>
            </div>
          </form>
        </dialog>
      </div>
      <!-- middle container ends here -->
    </div>
    <!--  main container ends here -->
  </body>
</html>
